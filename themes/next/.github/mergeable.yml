# Configuration for Mergeable - https://github.com/jusx/mergeable

version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: description
        no_empty:
          enabled: false

      - do: title
        must_exclude:
          regex: ^\[WIP\]

      - do: label
        must_include:
          regex: 'change|feat|imp|fix|doc|i18n'
        must_exclude:
          regex: 'wip|work in progress'

      #- do: project
      #  no_empty:
      #    enabled: true
      #  must_include:
      #    regex: 'change|feat|imp|fix|doc|loc'

      - do: milestone
        no_empty:
          enabled: true
